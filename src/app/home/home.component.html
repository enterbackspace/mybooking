<mat-card style="border: 1px solid black;">
    <div class="d-flex justify-content-center mt-5 " >

    </div>
<div class="d-flex justify-content-center " >

    <h4 [style.color]="'green'">User Registeration</h4>
</div>
        <mat-card-content class="mt-3">
  
    <form [formGroup]="registerForm" >
<div class="d-flex flex-wrap justify-content-center">
        
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="registerForm.invalid"> enter your name</mat-error>
        </mat-form-field>
        </div>

        <div class="d-flex flex-wrap justify-content-center">

        <mat-form-field appearance="outline">
            <mat-label>password</mat-label>
            <input matInput formControlName="password">
            <mat-error *ngIf="registerForm.invalid">enter password</mat-error>
        </mat-form-field> 

        <mat-form-field appearance="outline">
            <mat-label>email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="registerForm.invalid">please enter your email</mat-error>
        </mat-form-field> <div>
            <mat-form-field appearance="outline">
                <mat-label>Skills</mat-label>
                <input matInput >
            </mat-form-field><br>

        <mat-radio-group formControlName="gender" arial-label="Gender"  >
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="male">male</mat-radio-button>
            <mat-radio-button value="female">female</mat-radio-button>
        </mat-radio-group>&nbsp;&nbsp;
       <div>
        </div>
        </div>
 
</div>
    <a mat-raised-button color="primary" class="w-100  " (click)="proceedRegistration()"  >submit</a>

</form>
    </mat-card-content>

   
 </mat-card>
