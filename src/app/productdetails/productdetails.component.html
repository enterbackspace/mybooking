 <div class="mt-3 d-flex flex-wrap justify-content-center">
    <div>
              <div  class="row " >
                <mat-card  class="p-2">
                  <div class="row">
                  <div class="col-md-6 " style="padding: 50px;">
                    <img src="{{info.imageUrl}}" width="250px"  height="180px">
                    <br>
                    <br>
                    
                     


                  </div>
                  <div class="col-md-4 bd"  >
                      <b> Fresho </b><br>
                      <h3><b>ProductId:&nbsp;</b>{{info.productId}}</h3>
                      <h3 >{{info.ProductName}}</h3>
                      <p ><b>MRP:</b><s class="text-danger">{{info.mrp|currency:'INR'}}</s></p>
                      <b>Price</b><br>
                      <h3 class="text-success">{{info.price|currency:'INR'}}</h3>
                      <p><b class="text-danger">You Save:{{info.discount}}%</b></p>

                   
                    
                  </div>
                  

                      <div  class="button">
                        <button mat-flat-button class="w-25 bg-warning text-light" (click)="edit(info)" matTooltip="Edit Details" ><mat-icon>edit</mat-icon> </button> 
                        <button mat-flat-button class="w-25 bg-danger text-light" (click)="delete(info.id)" matTooltip="Delete Product"><mat-icon>delete</mat-icon> </button> 
                        <button mat-flat-button class="w-25 text-light" style="background-color: rgb(220, 87, 220);" routerLink="/dash/product" matTooltip="Back To Product"><mat-icon>fast_rewind</mat-icon></button></div>
</div>

                </mat-card>
                </div> 
        </div>
 </div>
